<div xmlns:th="http://www.thymeleaf.org">
    <form method="POST" liferay:action="javax.portlet.action='find', lifecycle='ACTION_PHASE'">
        <input type="text" name="query" />
        <input type="submit" value="Find" />
    </form>

    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="item : ${items}">
            <td>
                <a href="#" liferay:href="javax.portlet.action='find', query=${item}, lifecycle='ACTION_PHASE'" th:text="${item}">Some item</a>
            </td>
        </tr>
    </table>
</div>
